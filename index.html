<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/targets.mind;
                    filterMinCF:0.001;
                    filterBeta:0.005;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Replace this URL with your actual Supabase GLB model -->
        <a-asset-item
          id="model1"
          src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="gltfModel"
          src="#model1"
          position="0 0.3 0"
          scale="1 1 1"
          rotation="0 0 0"
          visible="false"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      // Register service worker for caching
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => console.log("✅ Service Worker Registered (Model Cached)"))
          .catch((error) =>
            console.error("❌ Service Worker Registration Failed:", error)
          );
      }

      // Show model when image is detected
      document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector("[mindar-image-target]");
        const model = document.querySelector("#gltfModel");

        target.addEventListener("targetFound", () => {
          console.log("✅ Target found!");
          model.setAttribute("visible", "true");
        });

        target.addEventListener("targetLost", () => {
          console.log("❌ Target lost!");
          model.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
