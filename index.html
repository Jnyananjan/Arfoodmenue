<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/targets.mind;
                    showStats: false;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Your GLTF model -->
        <a-asset-item
          id="modelAsset"
          src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/scene.gltf"
          crossorigin="anonymous"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Target 0 corresponds to the first image in your .mind file -->
      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <!-- Optional plane to visualize the tracking surface -->
        <!-- <a-plane color="#FFFFFF" opacity="0.2" height="0.6" width="1"></a-plane> -->

        <a-gltf-model
          id="gltfModel"
          src="#modelAsset"
          position="0 0 0.1"
          rotation="0 0 0"
          scale="0.5 0.5 0.5"
          visible="false"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      const model = document.querySelector("#gltfModel");
      const target = document.querySelector("#targetEntity");

      // Log model loading state
      model.addEventListener("model-loaded", () => {
        console.log("âœ… 3D model loaded successfully!");
      });
      model.addEventListener("error", (e) => {
        console.error("âŒ Model failed to load:", e);
      });

      target.addEventListener("targetFound", () => {
        console.log("ðŸ“¸ Target found â€” showing model");
        model.setAttribute("visible", "true");
      });

      target.addEventListener("targetLost", () => {
        console.log("ðŸ“´ Target lost â€” hiding model");
        model.setAttribute("visible", "false");
      });
    </script>
  </body>
</html>
