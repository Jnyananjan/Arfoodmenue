<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/targets.mind; 
                    filterMinCF: 0.001; 
                    filterBeta: 0.1;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="pizzaModel" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/Pizza_Delight_1104111226_texture.glb"></a-asset-item>
        
        <a-asset-item id="secondModel" src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/Double_Cheeseburger_D_1105093428_texture.glb"></a-asset-item> 
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 1">
        <a-gltf-model 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="0.4 0.4 0.4" 
          src="#pizzaModel">
        </a-gltf-model>
      </a-entity>
      
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model 
          rotation="90 0 0" 
          position="0 0 0.1" 
          scale="0.4 0.4 0.4" 
          src="#secondModel">
        </a-gltf-model>
      </a-entity>
      
    </a-scene>
  </body>
</html>
