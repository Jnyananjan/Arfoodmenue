<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/targets.mind;
                    filterMinCF:0.001;
                    filterBeta:0.005;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <a-assets>
        <!-- Replace with your real GLB URL -->
        <a-asset-item
          id="model1"
          crossorigin="anonymous"
          src="https://dhkyzhpqoreeytuyeioj.supabase.co/storage/v1/object/public/Foodmenue/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="targetEntity">
        <a-gltf-model
          id="gltfModel"
          src="#model1"
          position="0 0 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0"
          visible="false"
        ></a-gltf-model>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const model = document.querySelector("#gltfModel");
        const target = document.querySelector("#targetEntity");

        model.addEventListener("model-loaded", () => {
          console.log("âœ… GLTF model loaded successfully!");
        });

        model.addEventListener("error", (e) => {
          console.error("âŒ GLTF model error:", e);
        });

        target.addEventListener("targetFound", () => {
          console.log("ðŸ“¸ Target Found â€” showing model");
          model.setAttribute("visible", "true");
        });

        target.addEventListener("targetLost", () => {
          console.log("ðŸ“´ Target Lost â€” hiding model");
          model.setAttribute("visible", "false");
        });
      });
    </script>
  </body>
</html>
